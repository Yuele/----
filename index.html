	<script>

ACUtils.platterFixes = {
	isIE8: function () {
		var match = navigator.userAgent.toLowerCase().match(/msie\D*([\.\d]*)/i);
		return (match && match[1] && (parseInt(match[1]) <= 8));
	}
}

Media.ControlsWidget.prototype._positionSettingsMenuForControl = Media.ControlsWidget.prototype.positionSettingsMenuForControl;
Media.ControlsWidget.prototype.positionSettingsMenuForControl = function(control) {
	var correction = ((document.viewport.getDimensions().width - document.body.offsetWidth));
	this._positionSettingsMenuForControl(control);
	this.settingsMenu.style.left = (parseInt(this.settingsMenu.style.left) - correction / 2) + 'px';
}

if (!ACUtils.platterFixes.isIE8()) {
	ACUtils._cumulativeOffset = ACUtils.cumulativeOffset;
	ACUtils.cumulativeOffset = function(element) {
		var offset = ACUtils._cumulativeOffset(element);
		
		// if we're in a platter, compensate for the width set on the body
		offset[0] += ((document.viewport.getDimensions().width - document.body.offsetWidth) / 2);
		offset.left = offset[0];
		return offset;
	}
}

</script>
